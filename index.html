<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
</head>
<body>
	<div class="page" data-role="page" id="home">
		<div class="page-header">
			<h2>Login / Signup</h2>
		</div>
		<span id="error"></span>
		<form>
			<div class="row form-group"><input type="text" name='username' id="username" class="form-control mini-text"></div>
			<div class="row form-group"><input type="password" name='password' id="password" class="form-control"></div>
			<div class="row form-group"><input type="button" value="Login" name='submit' id="login-button" class="btn btn-primary">&nbsp;<input type="button" value="Register" name='submit' id="register-button" class="btn btn-primary"></div>
		</form>
	</div>

	<!-- Inner Page 1 -->
	
	<div class="page" data-role="page" id="inner">
			<div class="page-header">
				<h2>News List</h2>
			</div>
			<span id="error"></span>
			<h2>Welcome!</h2><span id='user'></span>
		</div>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
<script type="text/javascript" src="js/KiiSDK.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<script type="text/javascript" src="js/relib.js"></script>
</body>
</html>
